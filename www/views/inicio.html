<ion-view title="Geo Sales">
	<ion-content style="padding: 0 20px">
		<a href="#/tab/clientes" class="button button-block button-positive">
		  Ver Los Clientes
		</a>
		<div class="list">
			<div class="item item-divider">
				<strong>Clientes con retraso</strong>
			</div>
			<a ng-repeat="cliente in clientes | orderBy: cliente.lastCollectDate | filter : query" cliente="cliente" class="item item-icon-left item-icon-right" href="tel:{{cliente.phone}}">
				<i class="icon ion-person"></i>
				<p><strong>{{cliente.name}} {{cliente.lastName}}</strong></p>
				<i class="icon ion-ios7-telephone"></i>
			</a>
		</div>
	</ion-content>
</ion-view>
