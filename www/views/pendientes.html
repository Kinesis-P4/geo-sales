<ion-view title="Pendientes">
	<ion-content style="padding: 20px">
		<div class="list">
			<div class="item item-divider">
				Clientes con pendientes
			</div>
			<a ng-repeat="cliente in clientesPendientes | orderBy: cliente.lastCollectDate | filter : query" cliente="cliente" class="item item-icon-left item-icon-right" href="tel:{{cliente.phone}}">
				<i class="icon ion-person"></i>
				<p>
					<strong>{{cliente.name}} {{cliente.lastName}}</strong>
				</p>
				<i class="icon ion-ios7-telephone" style="color: rgb(17, 189, 17);"></i>
			</a>
		</div>
		<div class="list">
			<div class="item item-divider">

			</div>

				<i class="icon ion-person"></i>
				<p>
					<strong>{{cliente.name}} {{cliente.lastName}}</strong>
