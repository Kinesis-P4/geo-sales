	<ion-content>
		<p>Seleccione los datos que desea obtener en el reporte:</p>

		  	<li class="item item-toggle">

				<label class="toggle toggle-balanced">

				</div>
				</label>

			<li class="item item-toggle">

				</label>
			</li>
			<li class="item item-toggle">

				<label class="toggle toggle-balanced">
				<input type="checkbox" ng-model="reporte.aldia">

				<div class="handle"></div>
				</div>
				</label>
			</li>
		</ul>
    	<button class="button button-positive button-block" ng-click="generarReporte()">Generar Reporte</button>

	</ion-content>
