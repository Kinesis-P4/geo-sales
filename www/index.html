<!DOCTYPE html>
<html ng-app="Geosales">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Geosales</title>
    <!-- build:css styles/vendor.css -->
    <!-- <link rel="stylesheet" href="vendor/some.contrib.css"> -->
    <!-- bower:css -->
    <link rel="stylesheet" href="lib/ionic/release/css/ionic.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>

 <body>
    <ion-side-menus>
        <ion-side-menu-content ng-controller="SideMenuController">
          <ion-nav-bar class="bar-positive">
            <ion-nav-back-button class="button-icon ion-arrow-left-c">
            </ion-nav-back-button>
          </ion-nav-bar>
          <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon" ng-click="showMenu()">
            </button>
          </ion-nav-buttons>
          
          <ion-nav-view animation="slide-left-right"></ion-nav-view>
        </ion-side-menu-content> 
        
        <ion-side-menu side="left">
          <ion-header-bar class="bar bar-header bar-positive">
            <h1 class="title">Men&uacute;</h1>
          </ion-header-bar>
          <ion-content has-header="true">
            <ul class="list">
              <li>
                <a class="item item-divider ion-star item-assertive"> Principal</a>
              </li>
              <li>
                <a class="item icon icon-left ion-ios7-home" menu-close nav-clear href="#/tab/inicio"> Geo Sales</a>
              </li>
              <li>
                <a class="item icon icon-left ion-ios7-people" menu-close href="#/tab/clientes"> Clientes</a>
              </li>
              <li>
                <a class="item icon icon-left ion-cash" menu-close href="#/tab/pendientes"> Pendientes</a>
              </li>
              <li>
                <a class="item icon icon-left ion-ios7-location" menu-close href="#/tab/rutas"> Rutas de Cobro</a>
              </li>
              <!-- <li>
                <a class="item icon icon-left ion-ios7-pulse-strong" menu-close href="#/tab/estadisticas"> Estad&iacute;sticas</a>
              </li> -->
              <li>
                <a class="item icon icon-left item-divider ion-settings item-assertive"> Configuraci&oacute;n</a>
              </li>
              <li>
                <a class="item icon icon-left ion-ios7-person" menu-close href="#/configuracion"> Cuenta</a>
              </li>
              <li>
                <a class="item icon icon-left ion-ios7-email-outline" menu-close href="#/configuracion"> Correo</a>
              </li>
              <li>
                <a class="item icon icon-left ion-ios7-alarm-outline" menu-close href="#/configuracion"> Recordatorios</a>
              </li>                                          
            </ul>
          </ion-content>
        </ion-side-menu>
      </ion-side-menus>
    <script id="tabs.html" type="text/ng-template">
      <ion-tabs class="tabs-icon-only tabs-positive">

        <ion-tab icon-on="ion-ios7-home" icon-off="ion-ios7-home-outline" href="#/tab/inicio">
          <ion-nav-view name="inicio-tab"></ion-nav-view>
        </ion-tab>

        <ion-tab icon-on="ion-ios7-people" icon-off="ion-ios7-people-outline" href="#/tab/clientes">
          <ion-nav-view name="clientes-tab"></ion-nav-view>
        </ion-tab>

        <ion-tab icon-on="ion-cash" icon-off="ion-cash" ui-sref="tabs.pendientes">
          <ion-nav-view name="pendientes-tab"></ion-nav-view>
        </ion-tab>

        <ion-tab icon-on="ion-ios7-location" icon-off="ion-ios7-location-outline" ui-sref="tabs.rutas">
          <ion-nav-view name="rutas-tab"></ion-nav-view>
        </ion-tab>

        <!-- <ion-tab icon-on="ion-ios7-pulse-strong" icon-off="ion-ios7-pulse" ui-sref="tabs.estadisticas">
          <ion-nav-view name="estadisticas-tab"></ion-nav-view>
        </ion-tab> -->

      </ion-tabs>
    </script>
    

    <script src="lib/googlemaps/googlemapsv2.js"></script>
    <script src="lib/parse/parse-1.3.1.min.js"></script>
    <!-- build:js scripts/vendor.js -->
    <!-- <script src="vendor/someContribJs.js"></script> -->
    <!-- bower:js -->
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-animate/angular-animate.js"></script>
    <script src="lib/angular-sanitize/angular-sanitize.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="lib/collide/collide.js"></script>
    <script src="lib/ionic/release/js/ionic.js"></script>
    <script src="lib/ionic/release/js/ionic-angular.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>


        <!-- build:js scripts/scripts.js -->
        <script src="scripts/config.js"></script>
        <script src="scripts/app.js"></script>

        <script src="scripts/services/ClientesServices.js"></script>
        <script src="scripts/services/CreditosServices.js"></script>
        <script src="scripts/services/DebitosServices.js"></script>
        <script src="scripts/services/LineasCreditoServices.js"></script>


        <script src="scripts/controllers/InicioController.js"></script>
        <script src="scripts/controllers/PendientesController.js"></script>
        <script src="scripts/controllers/SideMenuController.js"></script>
        <script src="scripts/controllers/ClientesController.js"></script>
        <script src="scripts/controllers/ClienteController.js"></script>
        <script src="scripts/controllers/AgregarCreditoController.js"></script>
        <script src="scripts/controllers/PopupController.js"></script>
        <script src="scripts/controllers/AgregarClienteController.js"></script>
        <script src="scripts/controllers/EditarClienteController.js"></script>
        <script src="scripts/controllers/ConfigurationController.js"></script>
        <script src="scripts/controllers/RutaPendienteController.js"></script>
        <script src="scripts/filters/LatLonFilter.js"></script>
        <script src="scripts/directives/AppMapDirective.js"></script>
        <script src="scripts/directives/ClickMenuLinkDirective.js"></script>
        <!-- endbuild -->
    </body>
</html>
